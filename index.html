<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פוטושופאי - עורך תמונות AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            direction: rtl;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-md mx-auto p-4">

        <!-- Upload Screen -->
        <div id="upload-screen" class="text-center">
            <h1 class="text-3xl font-bold text-indigo-500 mb-2">פוטושופאי</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">העלה תמונה והפוך אותה לקסם בעזרת AI</p>
            <label for="image-upload" class="cursor-pointer bg-indigo-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-600 transition-colors duration-300 inline-block">
                בחר תמונה
            </label>
            <input type="file" id="image-upload" class="hidden" accept="image/*">
        </div>

        <!-- Edit Screen -->
        <div id="edit-screen" class="hidden flex-col items-center">
            <div class="relative w-full max-w-sm mb-4">
                <img id="preview-image" src="" alt="תצוגה מקדימה" class="rounded-lg shadow-lg w-full h-auto">
                <div id="loader-overlay" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg hidden">
                    <div class="loader"></div>
                </div>
            </div>
            <p class="font-bold mb-2">מה תרצה לשנות בתמונה?</p>
            <textarea id="prompt-input" rows="3" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-200 dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:outline-none mb-2" placeholder="לדוגמה: הפוך את השמיים לסגולים, הוסף חללית..."></textarea>
            
            <div id="suggestions-container" class="w-full mb-4">
                 <button id="get-suggestions-btn" class="w-full bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors duration-300 text-sm mb-2">
                    ✨ הצע לי רעיונות
                </button>
                <div id="suggestions-buttons" class="flex flex-wrap gap-2 justify-center"></div>
            </div>

            <button id="back-button" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors duration-300">
                החלף תמונה
            </button>
        </div>
        
        <!-- Error Modal -->
        <div id="error-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
                <h3 class="text-lg font-bold text-red-500 mb-2">אירעה שגיאה</h3>
                <p id="error-message" class="text-sm text-gray-600 dark:text-gray-400 mb-4">.Failed to fetch</p>
                <button onclick="hideError()" class="bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-600 transition-colors">סגור</button>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const BACKEND_URL = 'http://localhost:3000'; 
        const IMAGE_API_URL = `${BACKEND_URL}/api/edit-image`;
        const TEXT_API_URL = `${BACKEND_URL}/api/get-suggestions`;

        // --- DOM ELEMENTS ---
        const uploadScreen = document.getElementById('upload-screen');
        const editScreen = document.getElementById('edit-screen');
        const imageUploadInput = document.getElementById('image-upload');
        const previewImage = document.getElementById('preview-image');
        const promptInput = document.getElementById('prompt-input');
        const backButton = document.getElementById('back-button');
        const loaderOverlay = document.getElementById('loader-overlay');
        const getSuggestionsBtn = document.getElementById('get-suggestions-btn');
        const suggestionsButtonsContainer = document.getElementById('suggestions-buttons');
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');

        let tg = window.Telegram.WebApp;
        tg.expand();

        let currentImageBase64 = null;

        // --- EVENT LISTENERS ---
        imageUploadInput.addEventListener('change', handleImageUpload);
        backButton.addEventListener('click', resetToUpload);
        getSuggestionsBtn.addEventListener('click', fetchSuggestions);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageBase64 = e.target.result.split(',')[1];
                previewImage.src = e.target.result;
                showEditScreen();
            };
            reader.onerror = function(error) {
                console.error("File reading error:", error);
                showError("שגיאה בקריאת הקובץ.");
            };
            reader.readAsDataURL(file);
        }

        // --- UI LOGIC ---
        function showEditScreen() {
            uploadScreen.classList.add('hidden');
            editScreen.classList.remove('hidden');
            editScreen.classList.add('flex');
            
            tg.MainButton.setText('צור קסם 🎨');
            tg.MainButton.show();
            tg.MainButton.onClick(submitEditRequest);
        }

        function resetToUpload() {
            uploadScreen.classList.remove('hidden');
            editScreen.classList.add('hidden');
            editScreen.classList.remove('flex');
            
            promptInput.value = '';
            currentImageBase64 = null;
            imageUploadInput.value = ''; // Clear the file input
            suggestionsButtonsContainer.innerHTML = ''; // Clear suggestions
            
            tg.MainButton.hide();
            tg.MainButton.offClick(submitEditRequest);
        }

        function setLoading(isLoading) {
            loaderOverlay.classList.toggle('hidden', !isLoading);
            if (isLoading) {
                tg.MainButton.showProgress();
                tg.MainButton.disable();
            } else {
                tg.MainButton.hideProgress();
                tg.MainButton.enable();
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        function hideError() {
            errorModal.classList.add('hidden');
        }

        // --- API CALLS ---
        async function submitEditRequest() {
            const prompt = promptInput.value;
            if (!prompt || !currentImageBase64) {
                tg.showAlert('אנא כתוב מה ברצונך לשנות בתמונה.');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(IMAGE_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64: currentImageBase64, prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `שגיאת שרת: ${response.status}`);
                }
                
                // Assuming the API returns the edited image data
                // In a real app, you would handle the response here.
                // For now, we'll just show a success message.
                tg.showAlert('הבקשה נשלחה בהצלחה! (זוהי גרסת הדגמה)');
                console.log("Success:", await response.json());

            } catch (error) {
                console.error('Fetch Error:', error);
                showError(`שגיאה בשליחת הבקשה: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        async function fetchSuggestions() {
            if (!currentImageBase64) return;
            
            setLoading(true);
            suggestionsButtonsContainer.innerHTML = '';

            try {
                const response = await fetch(TEXT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageBase64: currentImageBase64 })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `שגיאת שרת: ${response.status}`);
                }

                const data = await response.json();
                
                // Gemini sometimes wraps the JSON in markdown
                const textResponse = data.candidates[0].content.parts[0].text;
                const cleanedJson = textResponse.replace(/```json\n|```/g, '');
                const parsedData = JSON.parse(cleanedJson);

                if (parsedData.suggestions && parsedData.suggestions.length > 0) {
                    displaySuggestions(parsedData.suggestions);
                } else {
                    tg.showAlert('לא נמצאו הצעות.');
                }

            } catch (error) {
                console.error('Suggestions Fetch Error:', error);
                showError(`שגיאה בקבלת הצעות: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        function displaySuggestions(suggestions) {
            suggestions.forEach(text => {
                const button = document.createElement('button');
                button.textContent = text;
                button.className = 'bg-gray-200 dark:bg-gray-700 text-xs font-medium py-1 px-3 rounded-full hover:bg-indigo-500 hover:text-white transition-colors';
                button.onclick = () => {
                    promptInput.value = text;
                };
                suggestionsButtonsContainer.appendChild(button);
            });
        }
    </script>
</body>
</html>
